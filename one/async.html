<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Async</title>
</head>
<body>
  <script>
    async function fn() {
      console.log(1)
      let res = await getData();
      console.log(res);
      console.log(3)
    }

    function getData() {
      return new Promise((resolve, reject) => {
       setTimeout(() => {
         resolve(100);
       }, 1000)
      })
    }

    fn();
  </script>
</body>
</html>
