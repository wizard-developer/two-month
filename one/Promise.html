<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
</head>

<body>
  <script>
    /*
      Promise
        default: pending
        success: resolved
        error: rejectd

      调用这两个函数可以改变preomise的状态
    */

   let p1 = new Promise((resolved, rejectd) => {
      setTimeout(() => {
        console.log(1)
        resolved()
      }, 3000)
    });

    p1.then(res => {
      console.log('成功')
      Promise.resolve();
    }, err => {
      console.log('失败')
    }).then(() => {
      console.log('good')
      return Promise.reject()
    }, () => {
      console.log('失败2')
    }).then(() => {
      console.log('我没有被执行')
    }).catch(err => {
      console.log('出错')
    })
  </script>
</body>

</html>
