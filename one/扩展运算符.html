<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扩展运算符</title>
</head>
<body>
  <script>
    /*
          扩展运算符
        */
    let arr = [1, 3, 5, 6, 5, 8, 10, 212];
    let max = Math.max(...arr);
    console.log(max);
    let obj1 = {w: 100, h: 100};
    let obj2 = { t:100, l: 100 };
    let obj3 = { ...obj1, ...obj2 };
    console.log(obj3);
  </script>
</body>
</html>
