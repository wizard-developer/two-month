<!DOCTYPE html>

  <title>Object</title>

<body>
  <script>
    let obj1 = {a: 1}
    let obj2 = { b: 2 }
    let obj3 = { c: 2222 }
    // {...obj1, ...obj2, ...obj3  }
    Object.assign(obj1, obj2, obj3);
    // 浅拷贝
    console.log(obj1)

    let oC = Object.create({x: 1});
    console.log(oC)
  </script>
