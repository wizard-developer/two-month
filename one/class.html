<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Class</title>
</head>
<body>
  <script>
    /*
      class
    */

    class Person {
      constructor(name) {
        // 构造函数
        this.parentName = name;
      }

      getName() {
        console.log(this.name);
      }
    }

    class Student extends Person {
      constructor(name, type) {
        super(type)
        this.name = name;
        this.type = type;
      }

      GetChildName() {
        return this.name
      }
    }

    let s1 = new Student('djkloop', 'nan');
    console.log(s1.GetChildName())
  </script>
</body>
