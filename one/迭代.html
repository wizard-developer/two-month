    var obj = {
      w: 100,
      h: 200
    };
    obj[Symbol.iterator] = function() {
      let keys = Object.keys(obj);
      let len = keys.length;
      let n = 0;
      return {
        next() {
          if(n < len) {
            return {
              value: {k: keys[n], v: obj[keys[n++]]},
              done: false
            }
          } else {
            return {
              done: true
            }
          }
        }
      }
    }

    for (const {k, v} of obj) {
      console.log(k, v)
    }
  </script>
